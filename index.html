<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="landing.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <title>landing page</title>
</head>
<body>
    <header class="header">
        <div id="logo">
            <img id="logo" src="images/logo.svg" alt="logo">
        </div>
    </header>
    <div class="start">
        <div class="left-side">
            <div id="img">
                 <img id="img" src="images/image-2.svg" alt="sample-image">
            </div>
        </div>
        <div class="right-side">
            <h1 id="heading">Build The Community<br>Your Fans Will Love</h1>
            <p id="para">Huddle re-image the way we build communities. You have<br> a voice, but so does your audience. Create connection with<br> your users as you engage in genuine discussion.</p>
            <button id="btn">Register</button>
        </div>    
    </div>
    <footer class="footer">
        <div class="social">
             <ion-icon name="logo-facebook"></ion-icon>
             <ion-icon name="logo-github"></ion-icon>
             <ion-icon name="logo-twitter"></ion-icon>
             <ion-icon name="logo-google"></ion-icon>
        </div>

    </footer>

    
    
</body>
</html>
